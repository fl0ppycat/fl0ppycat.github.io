<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psd</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
   
</head>

<body>
    <div class="main">
        <div class="space">
                <div class="clouds cloud1"><img src="images/cloud1.png"></img></div>
                <div class="clouds cloud2"><img src="images/cloud2.png"></img></div>
        </div>
        
        <div class="comingsoon">COMING SOON</div>
        <span class="subscribe">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</span>
        
        <form>
            <input type="text" placeholder="Type your e-mail adress">
            <input type="submit" value="SUBSCRIBE">
        </form>

        <div class="ice"></div>
        
        <div class="buttons">
            <div class="button btn1">113<p>DAYS</p></div>
            <div class="button btn2">09<p>HOURS</p></div>
            <div class="button btn3">59<p>MINS</p></div>
        </div>

        <div class="sea-1"></div>
        <div class="sea-2"></div>
        <div class="sea-3"></div>
        <div class="ship up-down-animation"><img src="./images/ship.png"></img></div>
    </div>

</body>
</html>
